name: ðŸš€ Deploy BlueKios API

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: âœ… Checkout source code
        uses: actions/checkout@v3

      - name: ðŸ§° Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: ðŸ“¦ Install dependencies
        run: npm install --production=false

      - name: ðŸ—ï¸ Build project
        run: npm run build

      - name: ðŸ” Setup SSH
        run: |
          eval "$(ssh-agent -s)"
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-add ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

      - name: ðŸ§ª Validate SSH key
        run: ssh-add -l

      - name: ðŸ“¤ Upload build to VPS
        run: |
          rsync -avz --delete \
            ./dist/ \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }}:/var/www/bluekios/dist/

      - name: ðŸ”„ Restart PM2 App
        run: |
          ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} \
            "cd /var/www/bluekios && pm2 restart bluekios && pm2 save"

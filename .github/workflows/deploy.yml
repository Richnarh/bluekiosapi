name: ðŸš€ Deploy BlueKios API

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: âœ… Checkout source code
        uses: actions/checkout@v3

      - name: ðŸ§° Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: ðŸ“¦ Install dependencies
        run: npm install --production=false

      - name: ðŸ—ï¸ Build project
        run: npm run build

      - name: ðŸ” Setup SSH
        run: |
          eval "$(ssh-agent -s)"
          echo "${{ secrets.SSH_PRIVATE_KEY }}" | tr -d '\r' | ssh-add -
          mkdir -p ~/.ssh
          echo -e "Host *\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config

      - name: ðŸ“¤ Upload build to VPS
        run: |
          rsync -avz --delete \
          ./dist/ \
          ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }}:${{ secrets.SERVER_PATH }}/dist/

      - name: ðŸ”„ Restart PM2 App
        run: |
          ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} \
          "pm2 restart ${{ secrets.PM2_APP_NAME }} && pm2 save"

name: 🚀 Deploy BlueKios API

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ✅ Checkout repo
        uses: actions/checkout@v3

      - name: 🧰 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: 📦 Install dependencies
        run: npm install --production=false

      - name: 🏗️ Build project (TypeScript)
        run: |
          if [ -f tsconfig.json ]; then
            npm run build
          fi

      - name: 🔐 Setup SSH
        run: |
          mkdir -p ~/.ssh
          eval "$(ssh-agent -s)"
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/github_deploy_key
          chmod 600 ~/.ssh/github_deploy_key
          ssh-add ~/.ssh/github_deploy_key
          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts
        shell: bash

      - name: 📤 Deploy backend to VPS
        run: |
          rsync -avz --delete \
          ./dist/ \
          ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }}:${{ secrets.SERVER_PATH }}/

      - name: 🔄 Restart PM2 backend
        run: |
          ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} \
          "pm2 restart bluekios || pm2 start /var/www/bluekios/dist/server.js --name bluekios && pm2 save"

name: ğŸš€ Deploy BlueKios API

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: âœ… Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: ğŸ“¦ Install dependencies
        run: npm install --production=false

      - name: ğŸ—ï¸ Build project (TypeScript)
        run: |
          if [ -f tsconfig.json ]; then
            npm run build
          fi

      - name: ğŸ” Setup SSH
        run: |
          eval "$(ssh-agent -s)"
          ssh-add - <<< "${{ secrets.SSH_PRIVATE_KEY }}"
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts
        shell: bash

      - name: ğŸ“¤ Deploy backend to VPS
        run: |
          rsync -avz --delete \
          ./dist/ \
          ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }}:${{ secrets.SERVER_PATH }}/

      - name: ğŸ”„ Restart PM2 backend
        run: |
          ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} \
          "pm2 restart bluekios || pm2 start /var/www/bluekios/dist/server.js --name bluekios && pm2 save"
